<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="/public/jquery-3.2.1/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="/assets/js/amazeui.min.js"></script>
        <link rel="stylesheet" href="/assets/css/amazeui.min.css">
    </head>
    <body>

        <section class="am-panel am-panel-default">
            <header class="am-panel-hd">
                <h3 class="am-panel-title">更改文件后缀</h3>
            </header>
            <div class="am-panel-bd">
                <form class="am-form am-form-horizontal" action="javascript:void(0)">
                    <div class="am-form-group">
                        <label for="filenames" class="am-u-sm-2 am-form-label">文件名</label>
                        <div class="am-u-sm-10">
                        <input type="text" name="filenames" id="filenames" placeholder="输入文件名，可多个，用英文逗号隔开">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="suffixname" class="am-u-sm-2 am-form-label">后缀名</label>
                        <div class="am-u-sm-10">
                        <input type="text" name="suffixname" id="suffixname" placeholder="比如：data">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-10 am-u-sm-offset-2">
                            <button id="submit" class="am-btn am-btn-default">更改</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

    </body>
    <script>
        var filenames  = $('#filenames');
        var suffixname = $('#suffixname');
        var form = $('#submit');
        form.click(function(){
            if (filenames.val() == '') {
                alert('文件名不能为空');
                filenames.focus();
                return false;
            } else if(suffixname.val() == '') {
                alert('后缀名不能为空');
                suffixname.focus();
                return false;
            }

            $.ajax({
                type: "get",
                url: "./updatesuffix.php",
                data: {
                    'filenames': filenames.val(),
                    'suffixname': suffixname.val()
                },
                success: function(data){
                    console.log(data);
                },
                error: function(){
                    alert('fuck');
                }
            })
        })

    </script>

</html>
